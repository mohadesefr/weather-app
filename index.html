<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>weather app</title>
  </head>
  <body>
    <main>

      <div class="card">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false" />
          <button><img src="assets/search.png" alt="search icon" /></button>
        </div>

        <div class="error">
          <p>invalid city name</p>
        </div>

        <div class="weather">
            <img src="assets/mist.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">new york</h2>
            <div class="details">

                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">15 kM/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
      </div>

    </main>

    <script src="app.js"></script>
  </body>
</html>
